<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
</head>
<style>
    #container{
        width: 30rem;
        border: 1px solid black;
        margin: auto;
        background-color: yellow;

    }#parent{
        /* display: flex; */
        padding: 2rem;
    }#input-container{
        display: flex;
        justify-content: space-between;
    }h1{
        margin-top: -1rem;
    }#equal{
        font-size: 2rem;
        position: relative;
        top: 8px;
        font-weight: bold;
    }
</style>
<body>
    <div id="container">
        <div id="parent">
            <h1>Temperature converter</h1>
            <div id="input-container">
                <div>
                    <label for="">Celcious</label><br>
                    <input type="text" value="1" id="cel">
                </div>
                <div id="equal">=</div>
                <div>
                    <label for="">Fahrenheit</label><br>
                    <input type="text" value="33.8" id="fah">
                </div>
            </div>
            
        </div>
    </div>
    <script>
        let cel = document.getElementById('cel'); 
        let fah = document.getElementById('fah');
        cel.addEventListener('keyup',()=> {
            c = cel.value;
            f = (c * 9/5) + 32;
            fah.value = f;
        }) 
        fah.addEventListener('keyup',()=> {
            f = fah.value;
            c = (f-32) * 5/9;
            cel.value = c;
        })

    </script>
</body>
</html>
